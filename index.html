<html>
    <head>
        <title>Firesim</title>
        <script src='http://cdn.html5quintus.com/v0.1.5/quintus-all.js'></script>
    </head>
    <body>
        <canvas id='firesim' width='500' height='500'></canvas>
        <script>
        // Quintus stuff
        var Q = quintus({ development: true }) // Create an engine instance
            .include("Sprites, Scenes, Input") // Load modules
            .setup("firesim") // Add canvas element onto page
        
        </script>
    </body>
</html>
